<!DOCTYPE HTML>
<html>

<head>
    <meta charset="UTF-8">
    <title>WinDej</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/fontello.css">
    <link href='https://fonts.googleapis.com/css?family=Poiret+One&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
    <script src="scripts/jquery-3.0.0.min.js" type="text/javascript"></script>
    <script src="scripts/git.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(function() {
            $("#my-github-projects").loadRepositories("WinDej");
        });
    </script>
</head>

<body>
    <header>
        <div class="header-wrapper">
            <div class="header-wrapper-logo">
                <div class="first">WinDej</div>
                <div class="second">Paweł Żochowski</div>
            </div>
        </div>
    </header>
    <main>
        <h1>Repositories</h1>
        <div class="labels">
            <div class="name">Name</div>
            <div class="language">Lang</div>
            <div class="description">Description</div>
            <div class="update">Updated</div>
            <div class="cls"></div>
        </div>
        <div id="my-github-projects"></div>


    </main>
    <div class="buttons">
        <div class="buttons-wrapper">
            <a href="https://github.com/WinDej">
                <div class="git">
                    <i class="icon-github"></i>
                </div>
            </a>
            <a href="https://twitter.com/p_zochowski">
                <div class="twitter">
                    <i class="icon-twitter"></i>
                </div>
            </a>
            <div class="cls"></div>
        </div>
    </div>
    <footer>
        &copy; WinDej@github.com
    </footer>

</body>

</html>
